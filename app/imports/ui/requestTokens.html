<template name="requestTokens">
    <h3 style="margin-left: 10px; margin-right: 10px;">Request CVC Tokens <span class="label label-default">You will receive 10 tokens </span></h3>
    <div class="input-group" style="margin-left: 10px; margin-right: 10px; margin-top: 25px; max-width: 505px;">
        <span class="input-group-addon" id="address-addon">Receiver's address (coinbase):</span>
        <input type="text" class="form-control" id="address" aria-describedby="address-addon">
    </div>
    <button type="button" class="btn btn-success do-request-tokens" id="request-tokens-button" aria-label="Left Align" style="margin-left: 10px; margin-right: 10px; margin-top: 25px;">
        <span class="glyphicon glyphicon-heart"></span>
        Request tokens
    </button>
</template>
