<template name="claimTokens">
    <h3 style="margin-left: 10px; margin-right: 10px;">Claim tokens <span class="label label-default">Session must be already finished </span></h3>
    <div class="input-group" style="margin-left: 10px; margin-right: 10px; margin-top: 25px; max-width: 505px;">
        <span class="input-group-addon" id="address-addon">Address (coinbase):</span>
        <input type="text" class="form-control" id="address" aria-describedby="address-addon">
    </div>
    <button type="button" class="btn btn-success do-claim-tokens" aria-label="Left Align" style="margin-left: 10px; margin-right: 10px; margin-top: 25px;">
        <span class="glyphicon glyphicon-piggy-bank"></span>
        Claim tokens
    </button>
</template>
