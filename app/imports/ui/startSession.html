<template name="startSession">
    <h3 style="margin-left: 10px; margin-right: 10px;">Start a new video session <span class="label label-default">CVC Tokens must be approved for state channel</span></h3>
    <div class="input-group" style="margin-left: 10px; margin-right: 10px; margin-top: 25px; max-width: 505px;">
        <span class="input-group-addon" id="address-addon">Address (coinbase):</span>
        <input type="text" class="form-control" id="address" aria-describedby="address-addon">
    </div>
    <div class="input-group" style="margin-left: 10px; margin-right: 10px; margin-top: 25px; max-width: 505px;">
        <span class="input-group-addon" id="lock-tokens-amount-addon" style="min-width: 380px;">Amount of CVC Tokens to lock:</span>
        <input type="number" class="form-control" id="lock-tokens-amount" aria-describedby="lock-tokens-amount-addon">
    </div>
    <button type="button" class="btn btn-success do-start-session" aria-label="Left Align" style="margin-left: 10px; margin-right: 10px; margin-top: 25px;">
        <span class="glyphicon glyphicon-ok"></span>
        Start session
    </button>
</template>
