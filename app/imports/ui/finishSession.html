<template name="finishSession">
    <h3 style="margin-left: 10px; margin-right: 10px;">Finish session <span class="label label-default">You will have to wait 256 blocks to receive the tokens back </span></h3>
    <div class="input-group" style="margin-left: 10px; margin-right: 10px; margin-top: 25px; max-width: 505px;">
        <span class="input-group-addon" id="address-addon">Address (coinbase):</span>
        <input type="text" class="form-control" id="address" aria-describedby="address-addon">
    </div>
    <button type="button" class="btn btn-success do-finish-session" aria-label="Left Align" style="margin-left: 10px; margin-right: 10px; margin-top: 25px;">
        <span class="glyphicon glyphicon-envelope"></span>
        Finish session
    </button>
</template>
